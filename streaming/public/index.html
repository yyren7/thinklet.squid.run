<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Monitor - Thinklet Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/flv.js@latest"></script>
    <script src="i18n.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="navbar-brand">
                <h1 data-i18n="title">‚ö° Thinklet Monitor Center</h1>
            </div>
            <div class="navbar-stats">
                <div class="stat-item">
                    <div class="stat-label" data-i18n="onlineDevices">Online Devices</div>
                    <div class="stat-value online" id="online-count">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label" data-i18n="totalDevices">Total Devices</div>
                    <div class="stat-value" id="total-count">0</div>
                </div>
                <div class="language-switcher">
                    <button id="lang-menu-btn" class="language-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-globe"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
                    </button>
                    <div id="lang-menu-popover" class="lang-menu-popover">
                        <button class="language-btn" data-lang="en">English</button>
                        <button class="language-btn" data-lang="ja">Êó•Êú¨Ë™û</button>
                        <button class="language-btn" data-lang="zh">‰∏≠Êñá</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Device Grid -->
        <div id="device-grid">
            <div class="empty-state">
                <div class="empty-state-icon">üì±</div>
                <div class="empty-state-text" data-i18n="noDevices">No devices connected</div>
            </div>
        </div>
    </div>

    <!-- Connection Status Indicator -->
    <div class="connection-status" id="connection-status">
        <div class="status-dot"></div>
        <span id="connection-text" data-i18n="connecting">Connecting...</span>
    </div>

    <!-- Device Card Template -->
    <template id="device-card-template">
        <div class="device-card">
            <div class="card-header">
                <div class="device-info">
                    <div class="device-name-container">
                        <div class="device-name"></div>
                        <button class="edit-name-btn" data-i18n-title="editDeviceName">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="16" height="16">
                                <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z"></path>
                                <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="device-id"></div>
                    <div class="device-timestamp">
                        <span>üïê</span>
                        <span class="lastSeen">N/A</span>
                    </div>
                </div>
                <div class="card-actions">
                    <div class="status-badge">
                        <span class="status-dot"></span>
                        <span class="status-text" data-i18n="offline">Offline</span>
                    </div>
                </div>
            </div>
            <div class="video-container">
                <video muted autoplay playsinline></video>
                <div class="video-placeholder" data-i18n="noVideoStream">No video stream</div>
            </div>
            <div class="card-body">
                <div class="metrics-grid">
                    <div class="metric-item">
                        <div class="metric-label" data-i18n="battery">Battery</div>
                        <div class="metric-value battery">
                            N/A
                        </div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label" data-i18n="wifiSignal">WiFi Signal</div>
                        <div class="metric-value">
                            <span class="metric-icon"></span>
                            <span class="wifiSignalStrength">N/A</span>
                        </div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label" data-i18n="recordingStatus">Recording</div>
                        <div class="metric-value">
                            <span class="metric-icon"></span>
                            <span class="isRecording">N/A</span>
                        </div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label" data-i18n="streamingStatus">Streaming</div>
                        <div class="metric-value">
                            <span class="metric-icon"></span>
                            <span class="isStreaming">N/A</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button class="stream-btn start-stream-btn" data-i18n="startStreaming">‚ñ∂Ô∏è Start Streaming</button>
                <button class="stream-btn stop-stream-btn" data-i18n="stopStreaming">‚èπÔ∏è Stop Streaming</button>
                <button class="delete-btn" data-i18n="deleteDevice">üóëÔ∏è Delete Device</button>
            </div>
            <!-- File Transfer Section -->
            <div class="file-transfer-section">
                <div class="file-transfer-header">
                    <div class="transfer-title-wrapper">
                        <span class="transfer-title">üì¶ <span data-i18n="fileTransfer">File Transfer</span></span>
                        <span class="transfer-badge">0</span>
                    </div>
                    <button class="clear-completed-btn" data-i18n="clearCompleted">Clear</button>
                </div>
                <div class="file-transfer-list">
                    <div class="empty-transfer-state" data-i18n="noActiveTransfers">No active transfers</div>
                </div>
            </div>
        </div>
    </template>

</body>
</html>
